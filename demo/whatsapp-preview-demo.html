<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Template Preview Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* WhatsApp Chat Background */
        .whatsapp-container {
            height: 100vh;
            background-color: #0b141a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        /* Message Bubble */
        .message-bubble {
            background-color: #dcf8c6;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 400px;
            width: fit-content;
            margin-left: auto;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Header Image */
        .header-image {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            background-image: url('https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?w=400&h=200&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Body Text */
        .body-text {
            font-size: 14px;
            line-height: 1.4;
            color: #303030;
            margin-bottom: 4px;
        }
        
        .variable {
            font-weight: bold;
        }
        
        /* Footer Text */
        .footer-text {
            font-size: 12px;
            color: #667781;
            margin-top: 4px;
        }
        
        /* Button */
        .button-container {
            margin-top: 8px;
        }
        
        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            margin-top: 4px;
            background-color: transparent;
            border: 1px solid #25d366;
            border-radius: 20px;
            color: #25d366;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        
        .whatsapp-button:hover {
            background-color: rgba(37, 211, 102, 0.1);
        }
        
        /* Time Stamp */
        .timestamp {
            font-size: 11px;
            color: #667781;
            text-align: right;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <div class="message-bubble">
            <!-- Header with Image -->
            <div class="header-image">
                <!-- Image will be loaded from background-image -->
            </div>
            
            <!-- Body Text -->
            <div class="body-text">
                Thank you for purchasing the <span class="variable">Oculus Quest</span>! We value your feedback and would like to learn more about your experience.
            </div>
            
            <!-- Footer Text -->
            <div class="footer-text">
                This message was sent from our automated system.
            </div>
            
            <!-- Button -->
            <div class="button-container">
                <div class="whatsapp-button">
                    ðŸ“‹ Take Survey
                </div>
            </div>
            
            <!-- Time Stamp -->
            <div class="timestamp">
                10:20 PM
            </div>
        </div>
    </div>
</body>
</html>
